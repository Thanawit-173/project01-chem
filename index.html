<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ง้อแฟน</title>
    <!-- นำเข้า Tailwind CSS เพื่อจัดการความสวยงาม -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- นำเข้าฟอนต์ Pixel -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .font-pixel { 
            font-family: 'Press Start 2P', 'Chakra Petch', monospace; 
        }
        .pixel-box { 
            border: 4px solid #000; 
            box-shadow: 6px 6px 0px #000; 
            border-radius: 0; 
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-20vh); opacity: 0; }
        }
    </style>
</head>
<body class="font-pixel bg-pink-50 m-0 p-0 overflow-hidden">

    <!-- พื้นหลังฟองอากาศคำว่า ให้อภัยสตางค์นะคับ -->
    <div id="floating-container" class="absolute inset-0 overflow-hidden pointer-events-none z-0"></div>

    <!-- ================= หน้าแรก: หน้าง้อ (Main View) ================= -->
    <div id="view-main" class="relative z-10 flex flex-col items-center justify-center min-h-screen p-4 w-full">
        
        <!-- ไอคอนหัวใจเต้น Pixel -->
        <svg xmlns="http://www.w3.org/2000/svg" width="144" height="144" viewBox="0 0 24 24" class="animate-pulse mb-8 drop-shadow-[6px_6px_0px_rgba(0,0,0,0.5)]">
            <path fill="#000" d="M9 2H5v2H3v2H1v6h2v2h2v2h2v2h2v2h2v2h2v-2h2v-2h2v-2h2v-2h2v-2h2V6h-2V4h-2V2h-4v2h-2v2h-2V4H9V2z"/>
            <path fill="#ef4444" d="M5 6h4v2h2v2h2V8h2V6h4v6h-2v2h-2v2h-2v2h-2v2h-2v-2H9v-2H7v-2H5V6z"/>
            <path fill="#fca5a5" d="M7 8h2v2H7V8z"/>
        </svg>

        <!-- ข้อความขอโทษ -->
        <div class="pixel-box bg-white p-6 mb-12 max-w-2xl">
            <h1 class="text-xl md:text-3xl font-bold text-gray-800 text-center leading-relaxed">
                เค้าขอโทษนะคับที่เค้าไม่ได้ง้อเธอ <br />
                เธออย่าโกรธเค้าเลยนะคับบ เค้าผิดไปแล้ว
            </h1>
        </div>

        <!-- ส่วนของปุ่มกด -->
        <div class="flex flex-col md:flex-row items-center justify-center gap-6 w-full min-h-[120px]">
            <!-- ปุ่มสีเขียว: ให้อภัย -->
            <button id="btn-yes" class="bg-green-400 hover:bg-green-500 text-black font-bold transition-all duration-200 pixel-box" style="font-size: 1.2rem; padding: 0.8rem 2rem;">
                ให้อภัย
            </button>

            <!-- ปุ่มสีแดง: ไม่ให้อภัย -->
            <button id="btn-no" class="bg-red-400 hover:bg-red-500 text-black font-bold py-3 px-8 transition-all duration-200 pixel-box" style="transform-origin: center;">
                ไม่ให้อภัย
            </button>
        </div>
    </div>

    <!-- ================= หน้าที่สอง: หน้าสำเร็จ (Success View) ================= -->
    <!-- ซ่อนไว้แต่แรกด้วยคลาส hidden -->
    <div id="view-success" class="hidden relative z-10 flex-col items-center justify-center min-h-screen bg-pink-100 p-4 w-full">
        <!-- รูปภาพ GIF ขอบคุณ -->
        <img 
            id="success-img"
            src="https://s2.ezgif.com/tmp/ezgif-251d03c64468271d.gif" 
            alt="" 
            class="mb-8 pixel-box bg-white max-w-full h-auto max-h-[40vh] object-cover"
            onerror="this.onerror=null; this.src='https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif';"
        />

        <h1 class="text-lg md:text-2xl font-bold text-pink-600 text-center px-4 md:px-6 leading-relaxed pixel-box bg-white p-6 z-10 max-w-3xl">
            เย่ะะะ ขอบคุณนะคับที่ให้อภัยเค้าเค้าผิดแต่เธอก็ให้อภัยแล้วให้โอกาสเค้าขอบคุณมากกกๆนะคับ รักเธอที่สุดเลยยย
        </h1>
    </div>

    <!-- ส่วนของ JavaScript สำหรับควบคุมการทำงาน -->
    <script>
        // สร้างฟองอากาศคำว่า "ให้อภัยสตางค์นะคับ"
        const floatingContainer = document.getElementById('floating-container');
        for (let i = 0; i < 25; i++) {
            const div = document.createElement('div');
            div.className = 'absolute text-pink-400/40 font-pixel font-bold whitespace-nowrap pointer-events-none select-none';
            div.textContent = 'ให้อภัยสตางค์นะคับ';
            div.style.left = `${Math.random() * 100}vw`;
            div.style.animation = `float ${8 + Math.random() * 12}s linear infinite`;
            div.style.animationDelay = `-${Math.random() * 20}s`;
            div.style.fontSize = `${1 + Math.random() * 1.5}rem`;
            div.style.zIndex = '0';
            floatingContainer.appendChild(div);
        }

        // ตัวแปรและอ้างอิง DOM สำหรับระบบปุ่มกด
        let noCount = 0;
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        const viewMain = document.getElementById('view-main');
        const viewSuccess = document.getElementById('view-success');

        // เมื่อกดปุ่ม "ไม่ให้อภัย"
        btnNo.addEventListener('click', () => {
            noCount++;
            
            // ขยายปุ่มสีเขียว
            btnYes.style.fontSize = `${1.2 + noCount * 0.5}rem`;
            btnYes.style.padding = `${0.8 + noCount * 0.3}rem ${2 + noCount * 0.5}rem`;
            
            // ย่อปุ่มสีแดง
            const scaleFactor = Math.max(0.05, Math.pow(0.8, noCount));
            btnNo.style.transform = `scale(${scaleFactor})`;
        });

        // เมื่อกดปุ่ม "ให้อภัย"
        btnYes.addEventListener('click', () => {
            viewMain.classList.add('hidden');          // ซ่อนหน้าแรก
            viewSuccess.classList.remove('hidden');    // แสดงหน้าขอบคุณ
            viewSuccess.classList.add('flex');         // จัดให้อยู่ตรงกลางด้วย flexbox
            document.body.classList.remove('bg-pink-50'); // เปลี่ยนสีพื้นหลังนิดหน่อยให้เข้ากับหน้าขอบคุณ
            document.body.classList.add('bg-pink-100');
        });
    </script>
</body>
</html>
